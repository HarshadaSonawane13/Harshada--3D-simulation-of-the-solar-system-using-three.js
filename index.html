<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Solar System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: black;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: white;
      }

      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(15, 15, 15, 0.7);
        padding: 14px;
        border-radius: 12px;
        max-height: 90vh;
        overflow-y: auto;
        z-index: 10;
        box-shadow: 0 0 8px #00ffcc;
        width: 220px;
      }

      #controls label {
        font-size: 13px;
        margin-top: 8px;
        margin-bottom: 4px;
        font-weight: 600;
        color: #00ffcc;
      }

      #controls input[type="range"] {
        appearance: none; /* ✅ Standard */
        -webkit-appearance: none; /* ✅ Safari/Chrome */
        -moz-appearance: none; /* ✅ Firefox */
        width: 100%;
        height: 6px;
        background: #222;
        border-radius: 5px;
        outline: none;
        transition: background 0.3s;
        margin-bottom: 10px;
      }

      #controls input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 14px;
        width: 14px;
        background: #00ffcc;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 3px #00ffcc;
      }

      #controls input[type="range"]::-moz-range-thumb {
        height: 14px;
        width: 14px;
        background: #00ffcc;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 3px #00ffcc;
      }

      #pauseBtn {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 10px 18px;
        background-color: #00ffcc;
        color: black;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        z-index: 10;
        transition: background 0.3s;
      }

      #pauseBtn:hover {
        background-color: #00bbaa;
      }

      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="controls"></div>
    <button id="pauseBtn">Pause</button>

    <!-- ✅ Canvas -->
    <canvas id="solarCanvas"></canvas>

    <!-- ✅ Three.js from CDN -->
    <script src="https://unpkg.com/three@0.148.0/build/three.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
